
{% extends 'auctions/layout.html' %}

{% block body %}
<h1 class="text-light">
  Create a New Comment
</h1>

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <form action="{% url 'comment' listing_id %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Create Comment" class="btn btn-primary">
    </form>
  </div>
</div>
{% endblock %}
